<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notebook</title>
</head>
<body>
    <div id="wrapper">
        <div id="menu">
            <ul id="notes">
                <li data-key="1">
                    <span class="name">Запись 1</span>
                    <span class="close"></span>
                </li>
                <li data-key="2">
                    <span class="name">Запись 2</span>
                    <span class="close"></span>
                </li>
                <li data-key="3">
                    <span class="name">Запись 3</span>
                    <span class="close"></span>
                </li>
            </ul>
            <div id="create">
                <button >Новая запись</button>
            </div>
        </div>
        <div id="text">
            <textarea></textarea>
            <button id="save" data-mode="create">Сохранить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
